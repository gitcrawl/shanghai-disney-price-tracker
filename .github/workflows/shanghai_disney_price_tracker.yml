name: Shanghai Disneyland Price Tracker (Free)

on:
  schedule:
    # 21:00 UTC ~ 07:00 Australia/Melbourne (AEST). Adjust during DST if needed.
    - cron:  "0 21 * * *"
  workflow_dispatch: {}

permissions:
  contents: write  # allow committing history.json back to repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r price_tracker/requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run tracker
        env:
          DATES: ${{ secrets.DATES }}
          KLOOK_URL: ${{ secrets.KLOOK_URL }}
          TRIPCOM_URL: ${{ secrets.TRIPCOM_URL }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          PEOPLE_SUMMARY: "2 adults"
          HISTORY_PATH: "data/history.json"
        run: |
          python price_tracker/main.py

      - name: Commit history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/history.json || true
          git commit -m "Update price history [skip ci]" || echo "No changes"
          git push || echo "Push skipped (no changes)"
